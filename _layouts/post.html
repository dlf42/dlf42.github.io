---
layout: default
---
<div class="post">
  <h1 class="post__title">{{page.title}}</h1>
  <div class="post__meta">
    <span class="post__meta--date">{{page.date | date_to_long_string}} </span>
    <div class="post__meta--tags">
      {% for tag in page.tags %}
        {% capture tag_name %}{{ tag }}{% endcapture %}
        <a href="/tag/{{ tag_name }}"><code class="highligher-rouge"><nobr>{{ tag_name }}</nobr></code>&nbsp;</a>
      {% endfor %}
    </div>
    <div class="post__meta--share">
      Share &rarr;
      <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter">
        <i class="fa fa-twitter" aria-hidden="true"></i>
      </a>
      <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}&title={{ page.title }}" rel="nofollow" target="_popup" title="Share on Facebook">
        <i class="fa fa-facebook" aria-hidden="true"></i>
      </a>
      <a href="http://www.reddit.com/submit?url={{ site.url }}{{ page.url }}&title={{ page.title }}" rel="nofollow" target="_blank" title="Share on Reddit">
        <i class="fa fa-reddit" aria-hidden="true"></i>
      </a>
    </div>
  </div>
  <hr>
  <div class="post__content">{{ content }}</div>
</div>
